# ============================================================
# QIA FOUNDATION CHALLENGE 2025: NETWORK TOPOLOGY
# Goal: 4-Node Linear Relay (Alice -> Bob -> Charlie -> David)
# ============================================================

nodes:
  - name: "Alice"    # Protocol Role: Sender (Initial GHZ/Bell source)
  - name: "Bob"      # Protocol Role: Intermediate Relay
  - name: "Charlie"  # Protocol Role: Intermediate Relay
  - name: "David"    # Protocol Role: Receiver (Final Parity Measurement)

# ------------------------------------------------------------
# PHYSICAL CHANNELS: 30km TOTAL DISTANCE
# Based on Goal 2 & 5 Specifications
# ------------------------------------------------------------
channels:
  # Link 1: Alice to Bob (10km)
  - node1: "Alice"
    node2: "Bob"
    length: 10 
    # Propagation Delay: ~50,000ns (Calculated at 200,000 km/s)
    # Fidelity 0.97: Incorporates Depolarizing Noise (Goal 5)
    fidelity: 0.97 

  # Link 2: Bob to Charlie (10km)
  - node1: "Bob"
    node2: "Charlie"
    length: 10
    fidelity: 0.97

  # Link 3: Charlie to David (10km)
  - node1: "Charlie"
    node2: "David"
    length: 10
    fidelity: 0.97

